<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Inputs</title>
</head>
<body>

    <h1>HTML Form Input Types</h1>

    <form>
        
        <label>Full Name:</label>
        <input type="text" name="name" placeholder="your name here" required>
        <br><br>

        <label>Email Address:</label>
        <input type="email" name="email" placeholder="example@emailaddress.com" required>
        <br><br>

        <label>Password:</label>
        <input type="password" name="password" required>
        <br><br>

        <label>Search:</label>
        <input type="search" name="search" placeholder="Search here">
        <br><br>

        <label>Website URL:</label>
        <input type="url" name="website" placeholder="www.sample.com">
        <br><br>

        <label>Phone Number:</label>
        <input type="tel" name="tel" placeholder="(123) 456-7890">
        <br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob">
        <br><br>

        <label>Event Date and Time:</label>
        <input type="datetime-local" name="datetime">
        <br><br>

        <label>Preferred Month:</label>
        <input type="month" name="month">
        <br><br>

        <label>Preferred Time:</label>
        <input type="time" name="time">
        <br><br>

        <label>Quantity (1-10):</label>
        <input type="number" name="quantity" min="1" max="10" required>
        <br><br>

        <label>Rating (1 to 10):</label>
        <input type="range" name="rating" min="1" max="10" step="1" value="5">
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
        <input type="radio" name="gender" value="other">
        <label>Other</label>
        <br><br>

        <label>Subscribe to Newsletter:</label>
        <input type="checkbox" name="subscribe" value="yes">
        <br><br>

        <label>Country:</label>
        <select name="country">
            <option value="in">India</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>  
        </select>
        <br><br>

        <label>Languages you speak:</label>
        <select name="languages[]" multiple>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
        </select>
        <br><br>

        <label>Message:</label>
        <textarea name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea>
        <br><br>

        <label>Upload your resume:</label>
        <input type="file" name="file" accept=".pdf, .docx">
        <br><br>

        <input type="hidden" name="form_id" value="12345">
        
        <label>Pick your favorite color:</label>
        <input type="color" name="color" value="#ff0000">
        <br><br>

        <button type="submit">Submit</button>
        
    </form>

</body>
</html>
