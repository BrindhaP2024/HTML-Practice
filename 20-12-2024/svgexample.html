<!DOCTYPE html>
<html>
<body>

<h2>SVG Shapes</h2>
<svg width="200" height="200">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  <rect x="100" y="10" width="80" height="50" stroke="blue" stroke-width="4" fill="red" />
  
  <!-- Line -->
  <line x1="10" y1="150" x2="190" y2="150" stroke="black" stroke-width="2" />
</svg>
<text x="50" y="350" font-family="Verdana" font-size="24" fill="blue">Hello SVG!</text>

</body>
</html>
