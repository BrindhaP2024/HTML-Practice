<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enumerated Attributes Example</title>
</head>
<body>
    <!-- Using the dir attribute -->
    <p dir="ltr">This text is left-to-right.</p>
    <p dir="rtl">This text is right-to-left.</p>
    <p dir="auto">This text direction is determined automatically.</p>

    <!-- Using the contenteditable attribute -->
    <div contenteditable="true">This content is editable.</div>
    <div contenteditable="false">This content is not editable.</div>
    <div contenteditable="inherit">This content inherits the editable state from its parent.</div>
</body>
</html>
