<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>
    <h2>Multimedia</h2>
<figure>
    <h1 style="font-size: medium;">Multimedia in HTML</h1>
    <figure>
    <figcaption>Himalaya</figcaption>
    <img src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=clouds-country-daylight-371633.jpg&fm=jpg" alt="A beautiful scenery" width="500" height="300">
</figure>
    <h2>Audio</h2>
    <audio controls autoplay loop muted preload="auto">
        <source src="assests/bgm.mp3" type="audio/mp3">
    </audio>
    <h2>Video</h2>
    <video width="600" height="400" controls autoplay loop preload="auto">
        <source src="assests/Videofile.mp4" type="video/mp4">
    </video>

    <h3>IFrame</h3>
    
    <h2>Location: SIPCOT IT Park</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31121.196051540614!2d80.20651785!3d12.8336139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525a6ea3d61661%3A0x587ab38448bde32d!2sSIPCOT%20IT%20Park!5e0!3m2!1sen!2sin!4v1734595113847!5m2!1sen!2sin"
            width="600" height="500" allowfullscreen="yes" loading="lazy">
    </iframe>
    <p>Embedded Video</p>
    <embed type="video/mp4" src="assests/Videofile.mp4" width="250" height="250" />
    <canvas width="120" height="120">
        An alternative text describing what your canvas displays.
    </canvas>
</body>
</html>
